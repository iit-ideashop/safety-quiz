{% extends 'layout.html' %}
{%  block head %}
    {{ super() }}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{url_for('public.video_js')}}"></script>
{%  endblock %}
{% block page %}
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div class="container" style="text-align: center;">
        <div class="container covid-instruction">
        <h3>Video Instructions</h3>
        <p>Pausing the video will stop your progress.
        Leaving this window will pause your.
            Fast forwarding through the video is not permitted.</p>
        </div>
    <div class="container">
        <div id="player" style="padding-bottom: 1rem;"  ></div>
    </div>

    <div class="container">
        <div class="video-bar">
            <div class="video-bar-progress"><p>0%</p></div>
        </div>
    </div>

    <br>
    <button onclick="move()">Press</button>
    </div>

{% endblock %}

{% extends 'layout.html' %}
{% block page %}
<h3>Hello {{session['email'] }}</h3>
<div class="card">
    <div class="card-header">
       Available Quizes:
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Quiz</th>
                <th scope="col">Score</th>
                <th scope="col">Last Taken</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for each in g.available %}
            <tr>
                <th scope="row">{{each.quiz.name}}</th>
                <td>{{each.last_score}}</td>
                <td>{{each.last_taken}}</td>
                <td><a class="btn btn-primary btn-sm" role="button">Take the Quiz</a></td>
            </tr>
           {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
